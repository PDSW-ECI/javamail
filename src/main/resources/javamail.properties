# JAVAMAIL CONFIGURATIONS
# See: https://javamail.java.net/nonav/docs/api/

mail.socket.debug=true
mail.user=
mail.password=
mail.mime.address.strict=true
mail.mime.charset=UTF-8
mail.transport.protocol=smtps

# SMTP CONFIGURATIONS
# See: https://javamail.java.net/nonav/docs/api/com/sun/mail/smtp/package-summary.html

mail.smtp.host=smtp.gmail.com
mail.smtp.port=465
mail.smtp.auth=true
mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
mail.smtp.socketFactory.fallback=false
mail.smtp.socketFactory.port=465
